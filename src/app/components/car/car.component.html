<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<h5>Cars</h5>
<table  *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Car Name</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Model/Year</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
      <td>{{car.id}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.description}}</td>
     
  </tr>

</table>
