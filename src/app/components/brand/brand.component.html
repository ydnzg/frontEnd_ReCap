<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h5>Brands</h5>
  <table  *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Brand Id</th>
        <th>Brand Name</th>
      
      </tr>
    </thead>
    <tr *ngFor="let brand of brands">
        <td>{{brand.brandId}}</td>
        <td>{{brand.brandName}}</td>
       
       
    </tr>
  
  </table>
