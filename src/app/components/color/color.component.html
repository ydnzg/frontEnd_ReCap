<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h5>Colors</h5>
  <table  *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Color Id</th>
        <th>Color Name</th>
      
      </tr>
    </thead>
    <tr *ngFor="let color of colors">
        <td>{{color.colorId}}</td>
        <td>{{color.colorName}}</td>
       
       
    </tr>
  
  </table>
